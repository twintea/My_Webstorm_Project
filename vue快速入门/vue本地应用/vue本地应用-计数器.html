<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <button @click="sub">
        -
    </button>
    <span v-text="count"></span>
    <button @click="add">
        +
    </button>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
   var app = new Vue({
       el: "#app",
       data: {
           count: 0
       },
       methods: {
           add: function (){
               if (this.count <10){
               this.count++;
               }else{
                   alert("已经是最大了~")
               }
           },
           sub: function (){
               if (this.count >0){
                   this.count--;
               }else {
                   alert("已经是最小了~")
               }

           }
       }
   })
</script>
</body>
</html>
